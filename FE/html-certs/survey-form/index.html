<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="en">
    <link rel="stylesheet" href="styles.css">
    <title>Freecodecamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset class="form-group">
        <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required/></label>
      </fieldset>
      <fieldset class="form-group">
        <label id="email-label">Email: <input id="email" type="email" required placeholder="Enter your email" /></label>
        </fieldset>
        <fieldset class="form-group">
        <label id="number-label">Age (optional): <input type="number" id="number" placeholder="Enter your Age" min="13" max="120" /></label>
        </fieldset>
        
      <fieldset><Label>Which of these describes your current level: <select id="dropdown">
          <option value=""> Select current role </option>
          <option value="1" >Professional</option>
          <option value="2" >Intermediate</option>
          <option value="3" >Amateur </option>
          <option value="4" >Student</option>
          </select></label></fieldset>
          <fieldset >
            <label>Would you recommend to a friend?</label>
            <label class="input-radio" for="definitely">
              <input type="radio" value="definitely"  name="referral-type" />Definitely</label>
        <label class="input-radio" for="not-sure"><input value="not-sure" type="radio" name="referral-type" />Not sure</label>
        <label class="input-radio"  for="maybe"><input value="maybe" type="radio" name="referral-type"/>Maybe</label>
        </fieldset>
        <fieldset> 
          <label>What would you like to see improved?</label>
    <label class="input-checkbox"><input value="frontend" type="checkbox"/>Front-end Projects</label>
    <label  class="input-checkbox"><input value="backend" type="checkbox"/>Back-end Projects</label>
    <label class="input-checkbox" ><input value="data-visualization" type="checkbox"/>Data Visualizations</label>
    <label  class="input-checkbox"><input value="open-source" type="checkbox"/>Open Source</label>
    <label class="input-checkbox"><input value="wiki" type="checkbox"/>Wiki</label>
    <label class="input-checkbox"><input value="additional-courses" type="checkbox"/>Additional Courses</label>
    </fieldset>
    <fieldset><label for="comments">Any comments or suggestions? <textarea id="comments" type="text" placeholder="Enter your comments here"/></textarea></label></fieldset>
        <fieldset><input id="submit" type="submit" value="Submit"/></fieldset>
    </form>
  </body>
</html>
